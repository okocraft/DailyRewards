name: Java CI (Pull Request)
on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: |
          mvn clean
          mvn -B package --file pom.xml
      - name: Move target folders
        run: |
          mkdir staging
          cp -r target staging
          mkdir staging/bukkit
          cp -r bukkit/target staging/bukkit
          mkdir staging/bungee
          cp -r bungee/target staging/bungee
          mkdir staging/common
          cp -r common/target staging/common
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
